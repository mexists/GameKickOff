<!-- Button Drop Down -->
<div class="form-group">
  <label class="col-md-3 control-label" for="<%- id %>"><%- label %></label>
  <div class="col-md-8 controls">
    <div class="input-group">
      <input id="<%- id %>" name="<%- id %>" class="form-control <%- inputsize %>" placeholder="<%- placeholder %>" type="text" <% if(required) {%> required <% } %> />
      <div class="input-group-btn">
        <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
          <%- buttontext %>
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu dropdown-menu-right"><% _.each(buttonoptions, function(value) { %>
          <li><a href="#"><%- value %></a></li><% }); %>
        </ul>
      </div>
    </div>
  </div>
</div>
