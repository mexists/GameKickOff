<!-- Text input-->
<div class="form-group">
  <label class="col-md-3 control-label" for="<%- id %>"><%- label %></label>
  <div class="col-md-8">
    <input id="<%- id %>" name="<%- id %>" type="text" placeholder="<%- placeholder %>" class="form-control <%- inputsize %>" <% if(required) {%> required <% } %> />
    <% if (helptext.length > 0) { %><span class="help-block"><%= helptext %></span><% } %>
  </div>
</div>
