<!-- Appended Input-->
<div class="form-group">
  <label class="col-md-3 control-label" for="<%- id %>"><%- label %></label>
  <div class="col-md-8">
    <div class="input-group">
      <input id="<%- id %>" name="<%- id %>" class="form-control <%- inputsize %>" placeholder="<%- placeholder %>" type="text"<% if(required) {%> required <% } %> />
      <span class="input-group-addon"><%- append %></span>
    </div>
    <% if (helptext.length > 0) { %><span class="help-block"><%- helptext %></span><% } %>
  </div>
</div>
